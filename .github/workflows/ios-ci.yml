name: iOS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: macos-14
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 15.4
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Install tooling
        run: |
          brew update
          brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Force Xcode 15 project format
        run: |
          python3 - <<'PY'
          from pathlib import Path

          pbx = Path('SwiftCamTools.xcodeproj/project.pbxproj')
          text = pbx.read_text()
          replacements = {
              'objectVersion = 77;': 'objectVersion = 56;',
              'compatibilityVersion = "Xcode 16.0";': 'compatibilityVersion = "Xcode 15.0";'
          }
          updated = text
          for old, new in replacements.items():
              updated = updated.replace(old, new)

          pbx.write_text(updated)
          PY

      - name: Build & test (iPhone 15 Pro)
        run: |
          xcodebuild \
            -scheme SwiftCamTools \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            CODE_SIGNING_ALLOWED=NO \
            test
