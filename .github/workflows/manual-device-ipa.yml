name: Manual Device IPA Build

on:
  workflow_dispatch:
    inputs:
      configuration:
        description: "Xcode build configuration"
        required: false
        default: Release
      payload_name:
        description: "Optional custom name for the unsigned IPA"
        required: false
        default: SwiftCamTools-unsigned

jobs:
  build-device-ipa:
    runs-on: macos-latest
    timeout-minutes: 35
    env:
      SCHEME: SwiftCamTools
      XCODE_APP: /Applications/Xcode.app
      BUNDLE_IDENTIFIER: com.swiftcamtools.app
      CONFIGURATION: ${{ inputs.configuration }}
      PAYLOAD_NAME: ${{ inputs.payload_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select latest Xcode
        run: sudo xcode-select -s "$XCODE_APP/Contents/Developer"

      - name: Install tooling
        run: |
          brew update
          brew install xcodegen xcbeautify

      - name: Print Xcode version
        run: xcodebuild -version

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Resolve Swift package dependencies
        run: |
          xcodebuild \
            -scheme "$SCHEME" \
            -resolvePackageDependencies \
            -clonedSourcePackagesDirPath DerivedData/SourcePackages

      - name: Archive for iOS devices
        run: |
          set -o pipefail
          xcodebuild \
            -scheme "$SCHEME" \
            -configuration "$CONFIGURATION" \
            -archivePath build/SwiftCamTools \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            clean archive \
            | tee archive.log \
            | xcbeautify

      - name: Package unsigned IPA
        run: |
          APP_PATH="build/SwiftCamTools.xcarchive/Products/Applications/SwiftCamTools.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "App payload not found at $APP_PATH" >&2
            exit 1
          fi
          mkdir -p export
          PAYLOAD_DIR="export/Payload"
          mkdir -p "$PAYLOAD_DIR"
          rm -rf "$PAYLOAD_DIR/SwiftCamTools.app"
          cp -R "$APP_PATH" "$PAYLOAD_DIR/SwiftCamTools.app"
          IPA_NAME="${PAYLOAD_NAME:-SwiftCamTools-unsigned}".ipa
          (cd export && zip -r "$IPA_NAME" Payload)

      - name: Upload device IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: SwiftCamTools-device-ipa
          path: |
            archive.log
            build/SwiftCamTools.xcarchive
            export/*.ipa
